<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>

    <header>
        <!--****************NAV BAR*************** -->
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container">
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/duck.png" alt="site-logo" class="cs-img">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="cs-color-hamburger navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="cs-navbar navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link text-secondary">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>

                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-4">
            <h2>Nuovo libro</h2>
        </div>

        <div class="container mt-5">
            <div class="row">
                <div class="col-6">
                    <label for="cs-name" class="form-label  fs-5">Nome Autore</label>
                    <input type="text" class="form-control form-control-lg mt-1" id="cs-name" placeholder="Inserisci il nome dell'autore"
                        aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <div class="col-6">
                    <label for="cs-surname" class="form-label fw-normal fs-5">Cognome Autore</label>
                    <input type="text" class="form-control form-control-lg mt-1" id="cs-surname" placeholder="Inserisci il cognome dell'autore"
                        aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <div class="col-12 mt-4">
                    <label for="cs-title" class="form-label fw-normal fs-5">Titolo</label>
                    <input type="text" class="form-control form-control-lg mt-1" id="cs-title" placeholder="Inserisci il titolo del libro"
                        aria-label="Username" aria-describedby="basic-addon1 basic-addon2">
                </div>
                <div class="form-text fs-6" id="basic-addon2">Titolo versione italiana</div>

               
            </div>
        </div>
    </main>





















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
