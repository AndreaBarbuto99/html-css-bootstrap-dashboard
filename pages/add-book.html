<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>

    <header>
        <!--****************NAV BAR*************** -->
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container">
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/duck.png" alt="site-logo" class="cs-img">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="cs-color-hamburger navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="cs-navbar navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link text-secondary">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>

                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-4">
            <h2>Nuovo libro</h2>
        </div>

        <div class="container mt-5">
            <form class="row needs-validation">
                <div class="col-6">
                    <label for="cs-name" class="form-label  fs-5">Nome Autore</label>
                    <input type="text" class="form-control form-control-lg mt-1" id="cs-name"
                        placeholder="Inserisci il nome dell'autore" aria-label="Nome Autore"
                        aria-describedby="basic-addon1">
                </div>

                <div class="col-6">
                    <label for="cs-surname" class="form-label fw-normal fs-5">Cognome Autore</label>
                    <input type="text" class="form-control form-control-lg mt-1" id="cs-surname"
                        placeholder="Inserisci il cognome dell'autore" aria-label="Cognome Autore"
                        aria-describedby="basic-addon1">
                </div>

                <div class="col-12 mt-4">
                    <label for="cs-title" class="form-label fw-normal fs-5">Titolo</label>
                    <input type="text" class="form-control form-control-lg mt-1" id="cs-title"
                        placeholder="Inserisci il titolo del libro" aria-label="Titolo" aria-describedby="basic-addon1">
                </div>
                <div class="form-text fs-6">Titolo versione italiana</div>
                <!-- SELECT -->
                <div class="col-4 mt-4">
                    <label for="cs-genre" class="form-label fw-normal fs-5">Genere</label>
                    <select class="form-select form-select-lg mt-1" id="cs-genre" aria-label="Genere">
                        <option selected>Scegli il genere</option>
                        <option value="novel">Romanzo</option>
                        <option value="science-f">Fantascienza</option>
                        <option value="yellow">Giallo</option>
                        <option value="historic">Storici</option>
                        <option value="fantasy">Fantasy</option>
                    </select>
                </div>

                <div class="col-4 mt-4">
                    <label for="cs-year" class="form-label fw-normal fs-5">Anno di Pubblicazione</label>
                    <input type="text" class="form-control form-control-lg mt-1" id="cs-year"
                        placeholder="Inserisci l'anno" aria-label="Anno di Pubblicazione"
                        aria-describedby="basic-addon1">
                </div>

                <div class="col-4 mt-4">
                    <label for="cs-isbn" class="form-label fw-normal fs-5">ISBN#</label>
                    <input type="text" class="form-control form-control-lg mt-1" id="cs-isbn"
                        placeholder="Inserisci il codice ISBN#" aria-label="Anno di Pubblicazione"
                        aria-describedby="basic-addon1">
                </div>

                <div class="col-12">
                    <hr class="border-secondary mt-5 border-2">
                </div>

                <div class="col-12 mt-2">
                    <label for="cs-note" class="form-label fw-normal fs-5">Note</label>
                    <textarea class="form-control" placeholder="Inserisci eventuali note sul libro"
                        id="cs-note"></textarea>
                </div>

                <div class="col-12 mt-3">
                    <input class="form-check-input align-middle" type="checkbox" value="" id="cs-checkbox">
                    <label class="form-check-label fs-5 align-middle ps-1" for="cs-checkbox">Disponibile anche in digitale</label>
                </div>

                <div class="col-3 mt-3 mb-5">
                    <button type="submit" class="btn btn-primary">Aggiungi libro</button>
                </div>
            </form>
        </div>
    </main>





















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
